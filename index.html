<!DOCTYPE html>
<html>
<head>
	<title>Today's Weather</title>
	<link href="https://fonts.googleapis.com/css?family=Aleo&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
	<h1>Today's Weather</h1>
</div>
<div class="data">
	<h2 class="box">Current Weather for <span id="location"></span></h2>
	<h2 class="box">Temperature: <span id="temperature"></span> Degrees Farenheit</h2>
	<h2 class="box">Wind: <span id="wind"></span>mph</h2>
	<h2 class="box">Sky Condition: <span id="sky"></span></h2>
</div>

	<script
  	src="https://code.jquery.com/jquery-3.4.1.js"
  	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  	crossorigin="anonymous"></script>
	<script type="text/javascript" src="weather.js"></script>
</body>
</html>
